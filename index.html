<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tax Calculator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Tax Calculator</h1>
        <form id="taxForm">
            <div class="input-group">
                <label for="grossIncome">Gross Annual Income:</label>
                <input type="number" id="grossIncome" required placeholder="Enter gross annual income">
                <span class="error-icon" title="Invalid gross income"></span>
            </div>
            <div class="input-group">
                <label for="extraIncome">Extra Income:</label>
                <input type="number" id="extraIncome" placeholder="Enter extra income">
                <span class="error-icon" title="Invalid extra income"></span>
            </div>
            <div class="input-group">
                <label for="ageGroup">Age Group:</label>
                <select id="ageGroup" required>
                    <option value="">Select age group</option>
                    <option value="<40">&lt;40</option>
                    <option value=">=40 & <60">&ge;40 &lt;60</option>
                    <option value=">=60">&ge;60</option>
                </select>
                <span class="error-icon" title="Age group is required"></span>
            </div>
            <div class="input-group">
                <label for="totalDeductions">Total Deductions:</label>
                <input type="number" id="totalDeductions" placeholder="Enter total deductions">
                <span class="error-icon" title="Invalid total deductions"></span>
            </div>
            <button type="submit">Calculate Tax</button>
        </form>
    </div>

    <div id="modal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2>Tax Calculation</h2>
            <p id="taxResult"></p>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
